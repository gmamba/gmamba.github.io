<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Wild Ranch: Business Simulator</title>
  </head>
  <body style="text-align: center">
    <style type="text/css">
      #unity-canvas{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
        background: #231F20;
      }      
    </style>
    <canvas id="unity-canvas" width=1100 height=600 ></canvas>
    <script src="Build/web.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/web.data",
        frameworkUrl: "Build/web.framework.js",
        codeUrl: "Build/web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Gmamba Studio",
        productName: "Wild Ranch: Business Simulator",
        productVersion: "0.1",
        //matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.

      });

      function resize() {
            var canvas = document.getElementById("unity-canvas");
            var width = window.innerWidth;
            var height = window.innerHeight;
            var aspect = width / height;
            var scale = Math.min(width / "1100", height / "600");
            canvas.style.width = ("1100" * scale) + "px";
            canvas.style.height = ("600" * scale) + "px";
          }
      window.onresize = resize;
      window.onload = resize;
    </script>
  </body>
</html>
